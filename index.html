<html>
	<head>
	  <meta charset="UTF-8">
	  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	  <script language="javascript" type="text/javascript" src="p5.js"></script>
	  <script language="javascript" type="text/javascript" src="p5.serialport.js"></script>
	  <script language="javascript" type="text/javascript" src="sketch.js"></script>

	  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	  <style> body {padding: 0; margin: 0;} </style>
	</head>
	<body style=’margin : 0px; overflow: hidden;’>
		<a-scene embedded arjs=’sourceType: webcam;’>
		  <a-marker preset=’hiro’>
		  	<a-entity>
	      			<a-sphere id="sphere" position="0 0.5 0" radius="0.25" color="#ECECEC"></a-sphere>
	      			<a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" material="opacity:0.5" color="#7BC8A4">
	      			</a-plane>
	      	</a-entity>
	  	  </a-marker>
	  	  <a-entity camera></a-entity>
	    </a-scene>
	</body>
</html>
